<!DOCTYPE html>
<html>
    <head>
        <title>Student Management System</title>

    </head>
    <body>
        <div>
            <input type="text" placeholder="Firstname" id="fname" />
        </div>
        <div>
            <input type="text" placeholder="Lastname" id="lname" />
        </div>
        <div>
            <input type="text" placeholder="Email" id="email" />
        </div>
        <div>
            <input type="text" placeholder="Location" id="loc" />
        </div>
        <div>
            <input type="text" placeholder="Phone" id="phone" />
        </div>
        <div>
            <input type="text" placeholder="Batch" id="batch" />
        </div>
        <div>
            <input type="text" placeholder="Communication Address" id="comm_addr" />
            <input type="text" placeholder="Permanent Address" id="perm_addr" />
        </div>
        <div>
            <input type="text" placeholder="Previous employer(optional)" id="prev_emp_1" />
            <input type="text" placeholder="Previous employer(optional)" id="prev_emp_2" />
        </div>

        <div>
            <input type="button" value="Save" id="btn" />
        </div>
        <br />
        <select id="list" onchange="getNumber(this)">
            <option value="10" name="recordsShown" selected="selected">10</option>
            <option value="20" name="recordsShown">20</option>
            <option value="50" name="recordsShown">50</option>
            <option value="100" name="recordsShown">100</option>
        </select>
        <table border="1" style="border-collapse:collapse" id="table">
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Email</th>
                <th>Location</th>
                <th>Phone</th>
                <th>Current class</th>
                <th>Address</th>
                <th>More</th>
            </tr>
        <table>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
